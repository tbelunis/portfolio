<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <title>Portfolio</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css" />
    
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>


</head>

<body>
    <div class="container">
        <header class="top-header row">
            <div class="logo">
                <div class="col-xs-3 col-sm-6">
                    <img src="http://placekitten.com/g/84/84" alt="logo">
                </div>
            </div>
            <div class="name col-xs-9 col-sm-6">
                <h1>Tom Belunis</h1>
                <h3>Web Developer</h3>
            </div>
        </header>
    </div>
        <section class="container">
            <div class="row">
                <img src="http://placekitten.com/g/1024/360" class="img-responsive img-main" alt="main work">
            </div>
        </section>
        <section class="featured">
            <div class="container">
                <header class="feature-header">Featured Work</header>
                <div class="row">
                    <div class="project col-sm-6 col-md-4">
                        <img src="http://placehold.it/300x200" class="center-block" alt="Appify project">
                        <span class="project-name">Appify</span>
                        <a class="project-url" href="#">https://github.com/udacity/Appify</a>
                    </div>
                    <div class="project col-sm-6 col-md-4">
                        <img src="http://placehold.it/300x200" class="center-block" alt="Sunflower project">
                        <span class="project-name">Sunflower</span>
                        <a class="project-url" href="#">https://github.com/udacity/Sunflower</a>
                    </div>
                    <div class="project col-sm-6 col-md-4">
                        <img src="http://placehold.it/300x200" class="center-block" alt="Boekh project">
                        <span class="project-name">Bokeh</span>
                        <a class="project-url" href="#">https://github.com/udacity/Bokeh</a>
                    </div>
                </div>
            </div>
        </section>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
</body>
</html>
